        <div class="container" style="margin-top: 100px;">
            <h2>Đặt Mua Giày</h2>
            <form id="orderForm">
                
                <label for="quantity">Tên sản phẩm: </label>
                <strong style="border: 1px solid;" id="productNameDisplay"></strong>
                
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required>

                <label for="fullName">Họ và tên:</label>
                <input style="height: 30px;" type="name" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="button" onclick="submitOrder()">Đặt Mua</button>
            </form>
            <div id="orderResult"></div>
        </div>
        <script>
            // Lấy giá trị từ URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const productName = urlParams.get('productName');

            // Hiển thị giá trị trong thanh tiêu đề của trang 2
            document.title = `Nike - ${productName || 'Không xác định'}`;
        </script>
        <script>
            // Hiển thị giá trị trong phần nội dung trang
            const productNameDisplay = document.getElementById('productNameDisplay');
            productNameDisplay.textContent = productName || 'Không xác định';
        </script>
        <script>
            function submitOrder() {
                // Lấy thông tin từ form
                var quantity = document.getElementById("quantity").value;
                var fullName = document.getElementById("fullName").value;
                var email = document.getElementById("email").value;

                // Kiểm tra thông tin hợp lệ
                if (!quantity || !fullName || !email) {
                    alert("Vui lòng điền đầy đủ thông tin");
                    return;
                }

                // Xử lý logic đặt hàng ở đây (có thể gửi dữ liệu đến máy chủ, lưu vào cơ sở dữ liệu, vv.)

                // Hiển thị thông báo đặt hàng thành công
                var orderResultDiv = document.getElementById("orderResult");
                orderResultDiv.innerHTML = `<p>Cảm ơn bạn đã đặt mua ${quantity} đôi ${productName}. Chúng tôi sẽ liên hệ với bạn qua email (${email}) để xác nhận đơn hàng.</p>`;
            }
        </script>
